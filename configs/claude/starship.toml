# Minimal Nerd Template
"$schema" = "https://starship.rs/config-schema.json"

palette = "custom"
add_newline = false

# dir git model context cost
format = """
$directory \
$git_branch$git_status \
${env_var.CLAUDE_MODEL_NERD} \
${env_var.CLAUDE_CONTEXT} \
${env_var.CLAUDE_COST}\
"""

[directory]
style = "fg:directory"
format = "[$path]($style)"
truncation_length = 2
truncate_to_repo = true

[git_branch]
symbol = "Ôêò"
style = "fg:git_branch"
format = "[$branch]($style)"

[git_status]
style = "fg:git_status"
format = "[($all_status$ahead_behind)]($style)"

[env_var.CLAUDE_MODEL_NERD]
variable = "CLAUDE_MODEL_NERD"
format = "[$env_value]($style)"
style = "fg:model"

[env_var.CLAUDE_CONTEXT]
variable = "CLAUDE_CONTEXT"
format = "[$env_value]($style)"
style = "fg:context"

[env_var.CLAUDE_COST]
variable = "CLAUDE_COST"
format = "[$env_value]($style)"
style = "fg:cost"

